- name: Install Java
  package:
    pkg: "{{ item }}"
    state: present
  loop:
    # - oracle-java8-installer
    - openjdk-8-jre-headless
    - openjdk-8-jdk


# https://ant.apache.org/
# srouce: https://websiteforstudents.com/how-to-install-apache-ant-on-ubuntu-18-04-16-04/
- name: Install Apache Ant
  package:
    pkg: "{{ item }}"
    state: present
  loop:
    - ant

